{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
       <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
   </div>
    <div class="col-lg-12 mb-4">
        <a href="{{ url_for('homepage', list_type="1") }}" class="btn btn-outline-info">Marvel</a>
        <a href="{{ url_for('homepage', list_type="2") }}" class="btn btn-outline-info">Top Rated</a>
        <a href="{{ url_for('homepage', list_type="3") }}" class="btn btn-outline-info">DC</a>
        <a href="{{ url_for('homepage', list_type="4") }}" class="btn btn-outline-info">Now Playing</a>
    </div>
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <img src="{{ tmdb_image_url(movie.poster_path, "w780") }}">
           <div class="card-body">
               <h4 class="card-title">{{ movie.title }}</h4>
           </div>
           <div class="card-footer text-center">
               <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Pokaż więcej</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
